<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="amor">
  <div class="container">
    <img src="foto.jpg" alt="Nosso amor" class="foto"/>

    <div id="contador" class="contador-linha"></div>

    <h1 class="frase">
      “O amor verdadeiro é aquele que o tempo não apaga, a distância não separa e a maldade não destrói.”
    </h1>
  </div>

  <script>
    const inicio = new Date("2024-01-04T00:00:00");
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();

      if (dias < 0) {
        meses--;
        const diasDoMesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += diasDoMesAnterior;
      }

      if (meses < 0) {
        anos--;
        meses += 12;
      }

      const diffMs = agora - inicio;
      const totalSegundos = Math.floor(diffMs / 1000);
      const minutos = Math.floor(totalSegundos / 60) % 60;
      const segundos = totalSegundos % 60;

      contador.innerHTML = `
        <div><strong>${anos}</strong> anos</div>
        <div><strong>${meses}</strong> meses</div>
        <div><strong>${dias}</strong> dias</div>
        <div><strong>${minutos}</strong> minutos</div>
        <div><strong>${segundos}</strong> segundos</div>
      `;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
