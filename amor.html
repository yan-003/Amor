<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="amor">
  <div class="container">
    <img src="foto.jpg" alt="Nosso amor" class="foto"/>
    
    <div id="contador" class="contador"></div>

    <h1 class="frase">
      “O amor verdadeiro é aquele que o tempo não apaga, a distância não separa e a maldade não destrói.”
    </h1>
  </div>

  <script>
    const inicio = new Date("2024-01-04T00:00:00");
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();

      if (dias < 0) {
        meses--;
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += mesAnterior;
      }

      if (meses < 0) {
        anos--;
        meses += 12;
      }

      const diffSegundos = Math.floor((agora - inicio) / 1000);

      contador.innerHTML = `
        <p><strong>${anos}</strong> anos</p>
        <p><strong>${meses}</strong> meses</p>
        <p><strong>${dias}</strong> dias</p>
        <p><strong>${diffSegundos}</strong> segundos de amor</p>
      `;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
