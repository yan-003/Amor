<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="amor">
  <div class="container">
    <img src="foto.jpg" alt="Nosso amor" class="foto"/>
    <h1 class="frase">“O amor verdadeiro é aquele que o tempo não apaga, a distância não separa e a maldade não destrói.”</h1>
    <div id="contador" class="contador"></div>
  </div>

  <script>
    const inicio = new Date("2024-01-04T00:00:00");
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const anos = agora.getFullYear() - inicio.getFullYear();
      const meses = agora.getMonth() - inicio.getMonth() + (anos * 12);
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const segundos = Math.floor(diff / 1000);

      contador.innerHTML = `
        <p><strong>${anos}</strong> anos</p>
        <p><strong>${meses}</strong> meses</p>
        <p><strong>${dias}</strong> dias</p>
        <p><strong>${segundos}</strong> segundos</p>
      `;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
